<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>VIRTUAL MUSEUM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="filtroBar">
        <input type="text" id="busca" placeholder="search..." autocomplete="off">
        <button id="botaoFiltros">Filter ⬇️</button>

        <div id="painelFiltros">
            <select id="filtroAutor">
                <option value="">Autor (todos)</option>
            </select>

            <select id="filtroSeculo">
                <option value="">Século (todos)</option>
            </select>

            <select id="filtroLocal">
                <option value="">Local (todos)</option>
            </select>
        </div>
    </div>

    <!--Galeria a ser preenchida via JS-->
    <main id="galeria" class="grid"></main>

    <!--Modal para detalhes da obra referente-->
    <div id="modal" class="hidden">
        <div calss="modal-content">
            <span id="fechar">❌</span>
            <img id="modal-img" />
            <h2 id="modal-titulo"></h2>
            <p id="modal-autor"></p>
            <p id="modal-ano"></p>
            <p id="modal-descricao"></p>
        </div>
    </div>


    <script src="script.js" defer></script>
    <script src="nav/header.js" defer></script>
    
</body>
</html>
